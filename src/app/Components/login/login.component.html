<div class="col-md-12">
<div class="card card-container">

<img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>

<form
*ngIf="!isLoggedIn"
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate
>
<div class="form-group">
<label for="username">Kullanıcı Adı</label>
<input
type="text"
class="form-control"
name="username"
placeholder="Username"
[(ngModel)]="form.username"
required
#username="ngModel"
/>
<div
class="alert alert-danger"
style="margin-top: 7px;"
role="alert"
*ngIf="username.errors && f.submitted"
>
Kullanıcı adı girilmedi !
</div>
</div>

<div class="form-group">
<label for="password">Şifre</label>
<input
type="password"
class="form-control"
name="password"
placeholder="Password"
[(ngModel)]="form.password"
required
minlength="6"
#password="ngModel"
/>
<div
class="alert alert-danger"
style="margin-top: 7px;"
role="alert"
*ngIf="password.errors && f.submitted"
>
<div *ngIf="password.errors?.['required']">Şifre girilmedi !</div> <!-- Method-1 -->
<div *ngIf="password?.errors?.['minlength']">Parola en az 6 karakter olmalı !</div> <!-- Method-2 -->

</div>
</div>

<div class="form-group">
<button class="btn btn-primary btn-block">
Giriş Yap
</button>
</div>
<div class="form-group">
<div
class="alert alert-danger"
role="alert"
*ngIf="f.submitted && isLoginFailed"
>
Login failed: {{ errorMessage }}
</div>
</div>
</form>

<div class="alert alert-success" *ngIf="isLoggedIn" style="margin-top: 20px; width: 70%; margin-left: 15%;">
giriş yaptı. {{ roles }}.
</div>
</div>
</div>
